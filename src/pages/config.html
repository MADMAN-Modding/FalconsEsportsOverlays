<!DOCTYPE html>
<html lang="en">

<head>
    <title>Config</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/bootstrap.js"></script>

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/config.css" rel="stylesheet">
</head>

<body>
    <div class="row config-row">
        <div class="col"></div>
        <!-- Appearance Column -->
        <div class="appearance-column col-3">
            <div class="app-logo">
                <div id="top-column">
                    <h2 style="text-align: center;">Appearance</h2>
                    <center>
                        <img id="esportsLogo" class="img-fluid">
                    </center>
                </div>
                <div id="bottom-column">
                    <p style="text-align: center;">Set a logo for your team:</p>
                    <input type="file" onchange="updateImage()" id="newLogo" name="newLogo" accept="image/png" />
                </div>
            </div>
            <div id="appColor">
                <label>App Color</label>
                <input class="color" type="color" onchange="setAppColor()" id="appColorInput" value="#bf0f35">
            </div>
            <div id="columnColor">
                <label>Column Color</label>
                <input class="color" type="color" onchange="setColumnColor()" id="columnColorInput" value="#000000">
            </div>
        </div>
        <!-- Enabled Sports Column -->
        <div class="col"></div>
        <div class="enabled-sports-column col-3">
            <h2>Enabled Sports</h2>
            <div id="checkBoxes"></div>
        </div>
        <div class="col"></div>
        <!-- Other Config Column -->
        <div class="config-column col-3">
            <h2>Other Settings</h2>
            <p style="margin: 0;"><input type="checkbox" id="autoUpdate" name="autoUpdate" onclick="toggleSetting('autoUpdate')">
            <label for="autoUpdate">Auto Update Overlays</label><br>
            </p>
            <p style="margin: 0;"><input type="checkbox" id="autoServer" name="autoServer" onclick="toggleSetting('autoServer')">
            <label for="autoServer">Auto Start Server</label><br>
            </p>
            <!-- Change Overlay URL -->
            <label for="overlayURL">Overlay URL</label>
            <textarea class="userInput" id="overlayURL"></textarea>
            <h2 onclick="changeOverlayURL()" class="button">Change URL</h2>
            
            <br>
            <h2 onclick="reset_config()" class="button">Reset Config</h2>
            <h4>Import Custom Config</h4>
            <input type="file" onchange="makeCustomConfig()" id="customConfig" name="customConfig" accept=".json" />

            
        </div>
        <div class="col"></div>
    </div>
</body>
                 
</html>
