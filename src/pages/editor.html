<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Editor</title>
  <style>
    #editor { width: 100%; height: 90vh; border: 1px solid #ccc; }
    #controls { padding: 10px; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <div id="controls">
        <div id="svgCanvas" style="width: 960px; height: 540px; border: 1px solid black;"></div>

  </div>
  <div id="editor"></div>
</body>
</html>
